<!DOCTYPE html>
<html>
<head>
<title>Welcome to nginx!</title>
<style>
    body {
        width: 35em;
        margin: 0 auto;
        font-family: Tahoma, Verdana, Arial, sans-serif;
    }
</style>

<body>
$url = "/video/test.mp3";
<object classid="clsid:22D6F312-B0F6-11D0-94AB-0080C74C7E95" id="media" type="application/x-oleobject" border="0" width="400" height="280" standby="Loading Microsoft?Windows?Media Player components...">
    <param name="Filename" value="<?=$url ?>" />      <!-- 需要播放的文件名 -->
    <param name="PlayCount" value="1" /> <!-- 文件播放的次数 -->

    <param name="EnableFullScreen Control" value="0" /><!--控制切换大屏：1为允许，0为不允许  -->
    <param name="ShowAudio Control" value="0" /><!-- 控制音量：1为允许，0为不允许-->
    <param name="EnableContext Menu" value="0" /><!--控制菜单 ：1为允许，0为不允许-->
    <param name="ShowDisplay" value="0" /><!--显示电影版权  -->
</object>

</html>
